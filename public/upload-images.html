<!DOCTYPE html>
<html>
<head>
    <title>Upload Store Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Upload Store Images</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>1. Banner Image</h5>
            </div>
            <div class="card-body">
                <form action="/upload.php" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="banner" class="form-label">Upload banner2.jpg (800x400px recommended)</label>
                        <input class="form-control" type="file" id="banner" name="file">
                        <input type="hidden" name="type" value="banners">
                        <input type="hidden" name="filename" value="banner2.jpg">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Banner</button>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5>2. Category Image</h5>
            </div>
            <div class="card-body">
                <form action="/upload.php" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="category" class="form-label">Upload category1.jpg (400x300px recommended)</label>
                        <input class="form-control" type="file" id="category" name="file">
                        <input type="hidden" name="type" value="categories">
                        <input type="hidden" name="filename" value="category1.jpg">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Category Image</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>3. Product Images</h5>
            </div>
            <div class="card-body">
                <form action="/upload.php" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="products" class="form-label">Upload Product Images (600x600px recommended)</label>
                        <input class="form-control" type="file" id="products" name="files[]" multiple>
                        <input type="hidden" name="type" value="products">
                        <div class="form-text">You can select multiple files. They will be named product_1.jpg, product_2.jpg, etc.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Product Images</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
